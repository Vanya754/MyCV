<div class="container">
  <div class="content">
    <form class="content__form">
      <div class="title">Log In</div>
      <div class="content__inputs">
        <label>
          <input
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            required
            type="text"
          />
          <span>Email</span>
        </label>
      </div>
      <button (click)="login()">Log In</button>
    </form>
  </div>
</div>
